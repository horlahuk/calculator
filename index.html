<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div>
        <input type="text" placeholder="0" id="display" />
      </div>
      <div>
        <button value="7" class="digits">7</button>
        <button value="8" class="digits">8</button>
        <button value="9" class="digits">9</button>
        <button value="*" class="digits">*</button>
      </div>

      <div>
        <button value="4" class="digits">4</button>
        <button value="5" class="digits">5</button>
        <button value="6" class="digits">6</button>
        <button value="/" class="digits">/</button>
      </div>
      <div>
        <button value="1" class="digits">1</button>
        <button value="2" class="digits">2</button>
        <button value="3" class="digits">3</button>
        <button value="-" class="digits">-</button>
      </div>
      <div>
        <button value="0" class="digits">0</button>
        <button value="." class="digits">.</button>
        <button value="clear" class="digits" id="clear">clear</button>
        <button value="+" class="digits">+</button>
      </div>
      <div>
        <button value="=" class="enter" id="enter">=</button>
      </div>
    </div>
  </body>
</html>
